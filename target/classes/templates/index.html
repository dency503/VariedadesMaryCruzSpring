<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>


    <head th:include="header :: header"></head>

<p>Bienvenidio <span th:text="${username}">thymeleaf</span></p>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 600px;height: 400px;margin-right: auto;margin-left: auto;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn0.bodas.net/article/6065/3_2/1280/jpg/85606-tendencias-vestidos-novia-2023.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn0.bodas.net/article/6065/3_2/1280/jpg/85606-tendencias-vestidos-novia-2023.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn0.bodas.net/article/6065/3_2/1280/jpg/85606-tendencias-vestidos-novia-2023.webp" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div  class="card-container d-flex flex-nowrap overflow-auto" th:each="category : ${categories}">
    <p th:text="${category.name}"> Promocion </p>

        <div th:each="product : ${category.products}" class="card">

            <img th:src="${product.imageName}" src="https://www.infobae.com/new-resizer/-KJfxs2Qbx1BIW8ThgD36dczlOA=/992x558/filters:format(webp):quality(85)/s3.amazonaws.com/arc-wordpress-client-uploads/infobae-wp/wp-content/uploads/2016/12/20154050/Herm%C3%A8s-Birkin-Bag-1024x575.jpg"
                class="card-img-top" alt="Imagen del producto 1">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}" >Nombre del producto 1</h5>
                <p class="card-text" th:text="${product.description}">Descripci√≥n del producto 1</p>
                <p class="card-text"  >Precio: $ <span th:text="${product.price}">XX.XX</span></p> </p>

                <a href="#" th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary">Comprar ahora</a>
            </div>
        </div>




    </div>
    <head th:include="header :: footer"></head>
</body>

</html>
