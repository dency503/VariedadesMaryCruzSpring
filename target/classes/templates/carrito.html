<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<head th:insert="~{header :: header}"></head>
<h1>Carrito de compras</h1>

<table>
  <thead>
  <tr>
    <th>Producto</th>
    <th>Precio</th>
    <th>Cantidad</th>
    <th>Subtotal</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${items}">
    <td th:text="${item.producto.name}"></td>
    <td th:text="${item.producto.price}"></td>
    <td th:text="${item.cantidad}"></td>
    <td th:text="${item.producto.price * item.cantidad}"></td>
  </tr>
  </tbody>
</table>

<p>Total: <span th:text="${total}"></span></p>

<form action="#" method="post">
  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
  <button type="submit">Agregar al carrito</button>
</form>

</body>
</html>
