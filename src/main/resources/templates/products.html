  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6">
        <img th:src="${product.imageName}" src="https://via.placeholder.com/500x500" alt="Producto" class="img-fluid">
      </div>
      <div class="col-lg-6 cuadro">
        <h1 th:text="${product.name}" class="fw-bold">Nombre del Producto</h1>
        <p  th:text="${product.description}" class="lead">Descripción del producto</p>
        <h3 th:text="${product.price}" class="fw-bold">$99.99</h3>
        <p class="mt-4">Disponible en los siguientes colores:</p>
        <div class="d-flex flex-wrap">
          <div class="p-2"><button class="btn btn-outline-secondary btn-color" style="background-color: #ffcc99;"></button></div>
          <div class="p-2"><button class="btn btn-outline-secondary btn-color" style="background-color: #cc99ff;"></button></div>
          <div class="p-2"><button class="btn btn-outline-secondary btn-color" style="background-color: #99ccff;"></button></div>
        </div>
        <form th:action="@{/carrito/agregar}" method="post">
        <div class="mt-4">
          <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" id="decrement-quantity">-</button>
            <input type="number" class="form-control" id="cantidad" value="1" min="1" name="cantidad">
            <button class="btn btn-outline-secondary" type="button" id="increment-quantity">+</button>
          </div>

          <button class="btn btn-primary me-2" id="add-to-cart">Agregar al Carrito</button>
          <button class="btn btn-outline-secondary">Añadir a la Lista de Deseos</button>



            <input type="hidden" name="productoId" th:value="${product.id}" min="1">


        </div>
        </form>
      </div>
    </div>
  </div>




<head th:insert="~{header :: footer}"></head>

  const decrementButton = document.getElementById("decrement-quantity");
    const incrementButton = document.getElementById("increment-quantity");
    const quantityInput = document.getElementById("cantidad");

    // Agregar un evento de clic al botón de decrementar cantidad
    decrementButton.addEventListener("click", () => {
      let currentQuantity = parseInt(quantityInput.value);
      if (currentQuantity > 1) {
        currentQuantity--;
        quantityInput.value = currentQuantity;
      }
    });

    // Agregar un evento de clic al botón de incrementar cantidad
    incrementButton.addEventListener("click", () => {
